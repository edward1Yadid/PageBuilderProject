<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <meta name="description"
        content="The Page Builder Project is a web application that enables users to create custom web pages by adding HTML elements, applying styles with CSS, and incorporating interactivity using JavaScript. The created pages can be saved locally and loaded for further editing.">
    <title>PageBuilderProject</title>
</head>

<body>


    <p class="scannerUpdate">welcome to PageBuilderProject </p>

    <div id="containerProject">


        <div id="elementImage">
            <div id="inputsElements">
                <label for="typeOfelemnt">The type of element</label>
                <select id="typeOfelemnt">
                    <option value=""></option>
                    <option value="H1" selected>H1</option>
                    <option value="h2">h2</option>
                    <option value="h3">h3</option>
                    <option value="p">p</option>
                    <option value="span">span</option>
                </select>
                <label for="widthOfelemnt">The width of the element</label>
                <div class="selections">
                    <input type="number" id="widthOfelemnt" name="widthOfelemnt">
                    <select class="Selection width">
                        <option value="%">%</option>
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="rem">rem</option>
                    </select>
                </div>


                <label for="heightOfelemnt">The height of the element</label>
                <div class="selections ">
                    <input type="number" id="heightOfelemnt" name="heightOfelemnt">
                    <select class="Selection height">
                        <option value="%">%</option>
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="rem">rem</option>
                    </select>
                </div>
                <label for="textOnTheElement">The content of the element</label>
                <textarea name="textOnTheElement" id="textOnTheElement" cols="40" rows="2"></textarea>

                <label for="typeOfTheFont">type Of The Font</label>
                <select id="fontSelector">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Impact">Impact</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>


                <label for="fontSize">font Size</label>
                <div class="selections ">
                    <input type="text" id="fontSize" name="fontSize">
                    <select class="Selection fontsizeSelect">
                        <option value="pt">pt</option>
                        <option value="px">px</option>
                        <option value="rem">em</option>
                        <option value="pt">em</option>
                    </select>
                </div>

                <label for="borderRadius">border Radius</label>
                <div class="selections ">
                    <input type=" text" id="borderRadius" name="borderRadius">
                    <select class="Selection borderRadius">
                        <option value="%">%</option>
                        <option value="px">px</option>

                    </select>
                </div>

                <label for="colorFont">Please choose a font color.</label>
                <input id="colorFont" name="colorFont" type="color" value="#64ffff">
                <label for="colorBackground">Please choose a background color.</label>
                <input id="colorBackground" name="colorBackground" type="color" value="#64ffff">
                <div id="colorAndAdd">
                    <button id="BtnAdd">Add to Screen</button>
                    <button id="BtnAddlocal">Add to localStorage</button>
                    <button id="Btnremove">remove</button>
                    <button id="Btnrestore">restore</button>


                </div>
            </div>

        </div>

        <div id="PageBuilderContainer"></div>

    </div>








    <script src="./script.js"></script>
</body>

</html>
